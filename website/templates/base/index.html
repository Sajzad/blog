{% extends 'base.html' %}

{% block title %}posts{% endblock %}

{% block content %}
<section class="container padding-top">
	<div class="d-flex justify-content-between">
		<p class="h2">Blog Posts</p>
		<div>
			{% if request.user.is_authenticated %}
				<a href="{% url 'base:add-post' %}" class="btn btn-primary px-3">+ Add Post</a>
			{% endif %}
		</div>
	</div>
	<div class="row pt-5">
		<div class="col-md-10 mx-auto">
			{% for item in posts %}
				<div class="d-flex flex-row pb-2">
					<!-- <div class="mr-4">
						<img src="{{item.image.url}}" width="300px" height="150px">				
					</div> -->
					<div class="">
						<a class="h5" href="/posts/{{item.id}}">{{item.title}}</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
