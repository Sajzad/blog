{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="container padding-top pb-5" id="app">
	<div class="d-flex flex-column align-items-center">
		<div>
			<p class="h1 text-primary">Create An Account</p>
		</div>
		<div class="pt-3">
			<p class="h5">Already have an Account? <a href="{% url 'auth:signin' %}">Sign in</a></p>
		</div>
	</div>
	<div class="row pt-4">
		<div class="col-md-5 mx-auto pt-4">
			<div 
				v-if='errors' 
				v-for='error in errors' 
				class="alert alert-warning alert-dismissible">
    			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    			<strong>Warning!</strong> [[error.error]] !
  		</div>
  		<div 
				v-if='message' 
				class="alert alert-success alert-dismissible">
    			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    			<strong>Success! </strong> [[message]] !
  		</div>
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					<label class="form-label">Username *</label>
					<input type="text" placeholder="User Name" v-model="username" class="form-control">
				</div>
				<div class="form-group pt-4">
					<label class="form-label">First Name *</label>
					<input type="text" placeholder="First Name" v-model="f_name" class="form-control">
				</div>
				<div class="form-group pt-4">
					<label class="form-label">Last Name *</label>
					<input type="text" placeholder="Last Name" v-model="l_name" class="form-control">
				</div>
				<div class="form-group pt-4">
					<label class="form-label">Email *</label>
					<input type="Email" placeholder="Email" v-model="email" class="form-control">
				</div>
				<div class="form-group pt-4">
					<label class="form-label">Password *</label>
					<input v-model='password' type="password" placeholder="Password" class="form-control">
				</div>
				<div class="pt-4 d-grid">
					<button @click.prevent='signUp()' class="btn btn-primary">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
</section>
{% endblock %}

{% block extra_js %}
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
		<script type="text/javascript" src="{% static 'vue/main.js' %}"></script>
		<script src="{% static 'vue/signup.js' %}"></script>

{% endblock %}
